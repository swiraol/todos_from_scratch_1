<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/application.css') }}"
  </head>
  <body>
    <header>Todo Tracker</header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
            {% for category, message in messages %}
              <li><strong>{{ category }}</strong>:{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </main>
  </body>
</html>

{% block content %}
{% endblock %}
