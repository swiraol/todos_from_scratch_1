{% extends 'layout.html' %}

{% block content %}
  <p>All Lists</p>
    <ul>
      {% for lst in lists %}
        <li>
          <a href="{{ url_for('show_list', list_id=lst['id']) }}">{{ lst.title if lst.title and lst.title.strip() else "(Untitled List)" }}</a>
          {{ lst['incomplete_todos'] }} / {{ lst['total_todos'] }}
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('new_list') }}">Add New List</a>
{% endblock %}
